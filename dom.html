<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <script src="dom.js"></script>

    <div class="form-group">
        <lable for="fname">Frist name</lable>
        <input type="text" id="fname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" id="lname" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" required>
    </div> 
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" class="form-control" required>
    </div>
    <div class="form-group">
        <label >Gender</label>
        <br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" checked >
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" >
    </div>
    <div class="form-group">
        <label for="food">Food</label>
        <select name="food" id="food" class="form-control" required >
            <option value="chooose the food">please select the food</option>
            <option value="noodles">noodles</option>
            <option value="rice">rice</option>
            <option value="chapati">chapati</option>
            <option value="ice creame">ice creame</option>
            <option value="choclate">choclate</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" required>
    </div>
    <button type="button" onclick="foo()">submitt</button>
    <table class="table">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html>
